<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightMine v0.20</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Arial', sans-serif; user-select: none; -webkit-user-select: none; -moz-user-select: none; touch-action: none; }
        #gameContainer { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; background: #1a1a2e; image-rendering: pixelated; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; color: white; }
        .logo { position: absolute; top: 20px; left: 20px; font-size: 14px; font-weight: bold; color: #6e6e6a; letter-spacing: 3px; }
        .inventory-bar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; pointer-events: all; }
        .inv-slot { width: 60px; height: 60px; background: rgba(0,0,0,0.6); border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-size: 30px; position: relative; border-radius: 5px; cursor: pointer; }
        .inv-slot.selected { border-color: #6a6; box-shadow: 0 0 10px #6a6; }
        #inventoryGrid { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(40, 40, 40, 0.9); border: 4px solid #222; padding: 15px; display: none; grid-template-columns: repeat(5, 65px); gap: 8px; pointer-events: all; border-radius: 5px; z-index: 500; }
        #inventoryGrid.show { display: grid; }
        .inv-slot-grid { width: 65px; height: 65px; background: #555; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 30px; position: relative; cursor: pointer; }
        .inv-slot-grid:hover { background: #666; }
        .inv-slot-grid.hotbar-sync { border-color: #888; }
        .inv-count { position: absolute; bottom: 2px; right: 5px; font-size: 12px; font-weight: bold; pointer-events: none; }
        #dragSlot { position: fixed; pointer-events: none; z-index: 2000; font-size: 40px; display: none; transform: translate(-50%, -50%); }
        #pauseOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 1000; pointer-events: all; }
        #pauseOverlay.show { display: flex; }
        .pause-menu { background: #222; padding: 40px; border: 3px solid #555; border-radius: 15px; text-align: center; min-width: 300px; }
        .pause-menu button { padding: 12px 30px; background: #4a4; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .block-icon { width: 32px; height: 32px; border: 1px solid rgba(0,0,0,0.2); box-shadow: inset -2px -2px 0px rgba(0,0,0,0.3); }
        .stick { background: #6d4c41; box-shadow: 4px -4px 0 #6d4c41, 8px -8px 0 #6d4c41, -4px 4px 0 #6d4c41; transform: rotate(45deg); }
        .torch-inv { background: #6d4c41; box-shadow: 0 -4px 0 #6d4c41, 0 -8px 0 #6d4c41, 0 -12px 0 #333; top: 5px; }
        .pixel-icon { width: 32px; height: 32px; position: relative; image-rendering: pixelated; display: flex; align-items: center; justify-content: center; }
        .icon-stick::before { content: ""; position: absolute; width: 4px; height: 24px; background: #6d4c41; transform: rotate(45deg); box-shadow: 2px 2px 0 rgba(0,0,0,0.2); }
        .icon-torch::before { content: ""; position: absolute; width: 4px; height: 20px; background: #6d4c41; bottom: 4px; }
        .icon-torch::after { content: ""; position: absolute; width: 6px; height: 6px; background: #333; top: 4px; }
        .icon-ladder::before { content: ""; position: absolute; width: 3px; height: 28px; background: #8b6f47; left: 8px; }
        .icon-ladder::after { content: ""; position: absolute; width: 3px; height: 28px; background: #8b6f47; right: 8px; }
        .icon-ladder { background: linear-gradient(to bottom, transparent 20%, #6d5435 20%, #6d5435 30%, transparent 30%, transparent 45%, #6d5435 45%, #6d5435 55%, transparent 55%, transparent 70%, #6d5435 70%, #6d5435 80%, transparent 80%); }
        .icon-sapling::before { content: ""; position: absolute; width: 4px; height: 16px;  background: #5d4037; bottom: 4px; left: 50%; transform: translateX(-50%); }
        .icon-sapling::after { content: ""; position: absolute; width: 20px; height: 12px; background: #4caf50; border-radius: 50% 50% 0 0; top: 4px; left: 50%; transform: translateX(-50%); box-shadow: inset -2px -2px 0 rgba(0,0,0,0.2); }
        #tooltip { position: fixed; pointer-events: none; background: rgba(0,0,0,0.8); color: white; padding: 5px 10px; border-radius: 4px; border: 1px solid #777; font-size: 14px; display: none; z-index: 3000; }
        .icon-furnace { background: #383736; position: relative; border: 1px solid #555; }
        .icon-furnace::before { content: ""; position: absolute; top: 4px; left: 4px; width: 24px; height: 8px; background: #2a2a2a; }
        .icon-furnace::after { content: ""; position: absolute; top: 16px; left: 8px; width: 16px; height: 10px; background: #1a1a1a; }
        
        .icon-chest { 
            background: #8b5a3c; 
            position: relative; 
            border: 2px solid #4d3319;
            box-sizing: border-box;
        }
        .icon-chest::before { 
            content: ""; 
            position: absolute; 
            top: 2px; 
            left: 2px; 
            width: 28px; 
            height: 8px; 
            background: #6d4c37;
            border-bottom: 1px solid #4d3319;
        }
        .icon-chest::after { 
            content: ""; 
            position: absolute; 
            top: 14px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 10px; 
            height: 6px; 
            background: #d4af37; 
            border: 1px solid #8b7355;
            border-radius: 1px;
        }
        
        .icon-iron-ingot { background: linear-gradient(135deg, #8a9ba8 0%, #b0bec5 40%, #d0d8dc 50%, #b0bec5 60%, #8a9ba8 100%); position: relative; }
        .icon-iron-ingot::before { content: ""; position: absolute; top: 10px; left: 6px; width: 20px; height: 12px; background: linear-gradient(135deg, #6d7a86 0%, #90a4ae 50%, #b0bec5 100%); border: 1px solid #546e7a; border-radius: 2px; }
        .icon-iron-ingot::after { content: ""; position: absolute; top: 13px; left: 9px; width: 14px; height: 3px; background: rgba(255,255,255,0.3); border-radius: 1px; }
        
        .icon-gold-ingot { background: linear-gradient(135deg, #d4a843 0%, #ffd700 40%, #fff4b3 50%, #ffd700 60%, #d4a843 100%); position: relative; }
        .icon-gold-ingot::before { content: ""; position: absolute; top: 10px; left: 6px; width: 20px; height: 12px; background: linear-gradient(135deg, #b8941f 0%, #ffd700 50%, #ffed4e 100%); border: 1px solid #b8941f; border-radius: 2px; }
        .icon-gold-ingot::after { content: ""; position: absolute; top: 13px; left: 9px; width: 14px; height: 3px; background: rgba(255,255,255,0.4); border-radius: 1px; }
        
        .icon-pickaxe { position: relative; }
        .icon-pickaxe::before { content: ""; position: absolute; width: 4px; height: 16px; background: #6d4c41; bottom: 4px; left: 14px; transform: rotate(-15deg); }
        .icon-pickaxe::after { content: ""; position: absolute; width: 20px; height: 6px; background: #78909c; top: 6px; left: 6px; box-shadow: 0 1px 0 rgba(255,255,255,0.3), inset 0 -1px 0 rgba(0,0,0,0.3); }
        
        .icon-axe { position: relative; }
        .icon-axe::before { content: ""; position: absolute; width: 4px; height: 18px; background: #6d4c41; bottom: 4px; left: 14px; transform: rotate(-20deg); }
        .icon-axe::after { content: ""; position: absolute; width: 14px; height: 12px; background: linear-gradient(135deg, #78909c 0%, #90a4ae 50%, #78909c 100%); top: 4px; left: 10px; border-radius: 0 4px 0 0; box-shadow: 0 1px 0 rgba(255,255,255,0.3); }
        
        .icon-shovel { position: relative; }
        .icon-shovel::before { content: ""; position: absolute; width: 4px; height: 18px; background: #6d4c41; bottom: 6px; left: 14px; }
        .icon-shovel::after { content: ""; position: absolute; width: 10px; height: 10px; background: #78909c; bottom: 4px; left: 11px; border-radius: 0 0 4px 4px; box-shadow: 0 1px 0 rgba(255,255,255,0.3), inset 0 -1px 0 rgba(0,0,0,0.3); }
        
        .icon-sword { position: relative; }
        .icon-sword::before { content: ""; position: absolute; width: 5px; height: 20px; background: linear-gradient(to bottom, #78909c 0%, #90a4ae 50%, #78909c 100%); top: 4px; left: 13px; box-shadow: 1px 0 0 rgba(255,255,255,0.3); }
        .icon-sword::after { content: ""; position: absolute; width: 10px; height: 6px; background: #6d4c41; bottom: 4px; left: 11px; border: 1px solid #4a3729; }
        
        .icon-wood-pickaxe { position: relative; }
        .icon-wood-pickaxe::before { content: ""; position: absolute; width: 4px; height: 16px; background: #6d4c41; bottom: 4px; left: 14px; transform: rotate(-15deg); }
        .icon-wood-pickaxe::after { content: ""; position: absolute; width: 20px; height: 6px; background: #8b6f47; top: 6px; left: 6px; box-shadow: 0 1px 0 rgba(139,90,43,0.6), inset 0 -1px 0 rgba(0,0,0,0.3); }
        
        .icon-wood-axe { position: relative; }
        .icon-wood-axe::before { content: ""; position: absolute; width: 4px; height: 18px; background: #6d4c41; bottom: 4px; left: 14px; transform: rotate(-20deg); }
        .icon-wood-axe::after { content: ""; position: absolute; width: 14px; height: 12px; background: linear-gradient(135deg, #8b6f47 0%, #a0856b 50%, #8b6f47 100%); top: 4px; left: 10px; border-radius: 0 4px 0 0; box-shadow: 0 1px 0 rgba(139,90,43,0.6); }
        
        .icon-wood-shovel { position: relative; }
        .icon-wood-shovel::before { content: ""; position: absolute; width: 4px; height: 18px; background: #6d4c41; bottom: 6px; left: 14px; }
        .icon-wood-shovel::after { content: ""; position: absolute; width: 10px; height: 10px; background: #8b6f47; bottom: 4px; left: 11px; border-radius: 0 0 4px 4px; box-shadow: 0 1px 0 rgba(139,90,43,0.6), inset 0 -1px 0 rgba(0,0,0,0.3); }
        
        .icon-wood-sword { position: relative; }
        .icon-wood-sword::before { content: ""; position: absolute; width: 5px; height: 20px; background: linear-gradient(to bottom, #8b6f47 0%, #a0856b 50%, #8b6f47 100%); top: 4px; left: 13px; box-shadow: 1px 0 0 rgba(139,90,43,0.6); }
        .icon-wood-sword::after { content: ""; position: absolute; width: 10px; height: 6px; background: #6d4c41; bottom: 4px; left: 11px; border: 1px solid #4a3729; }
        
        /* Crafting Panel */
        #craftingPanel { display: none; position: absolute; top: 50%; left: calc(50% + 200px); transform: translateY(-50%); background: rgba(40,40,40,0.95); border: 4px solid #222; padding: 20px; color: white; pointer-events: all; border-radius: 5px; min-width: 280px; z-index: 501; }
        #craftingGrid { display: grid; grid-template-columns: repeat(3, 60px); gap: 5px; margin: 15px 0; }
        .craft-slot { width: 60px; height: 60px; background: rgba(0,0,0,0.5); border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-size: 30px; position: relative; cursor: pointer; border-radius: 3px; }
        .craft-slot:hover { background: rgba(0,0,0,0.7); border-color: #777; }
        #craftOutput { display: flex; align-items: center; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 2px solid #555; }
        #craftOutputSlot { width: 60px; height: 60px; background: rgba(50,80,50,0.5); border: 2px solid #6a6; display: flex; align-items: center; justify-content: center; font-size: 30px; position: relative; cursor: pointer; border-radius: 3px; }
        #craftOutputSlot:hover { background: rgba(50,80,50,0.7); }
        #craftButton { padding: 10px 20px; background: #4a4; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; }
        #craftButton:disabled { background: #555; cursor: not-allowed; opacity: 0.5; }
        
        /* Furnace Panel - meme style que craftingPanel */
        #furnacePanel { display: none; position: absolute; top: 50%; left: calc(50% + 200px); transform: translateY(-50%); background: rgba(40,40,40,0.95); border: 4px solid #222; padding: 20px; color: white; pointer-events: all; border-radius: 5px; min-width: 200px; z-index: 501; }
        .furnace-arrow-container { position: relative; width: 50px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .furnace-arrow { color: #666; font-size: 24px; }
        .furnace-progress-bars { position: absolute; width: 100%; height: 100%; }
        .smelt-bar { position: absolute; top: 0; left: 0; height: 4px; background: #6f6; width: 0%; border-radius: 2px; box-shadow: 0 0 5px #6f6; }
        .burn-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: #f60; width: 0%; border-radius: 2px; box-shadow: 0 0 5px #f60; }
        .furnace-flame { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; text-shadow: 0 0 10px #f60; }
        .furnace-fuel-label { color: #888; font-size: 12px; margin-top: 5px; text-align: center; }
        
        /* Chest Panel - mÃªme style que furnacePanel */
        #chestPanel { display: none; position: absolute; top: 50%; left: calc(50% + 200px); transform: translateY(-50%); background: rgba(40,40,40,0.95); border: 4px solid #222; padding: 20px; color: white; pointer-events: all; border-radius: 5px; min-width: 300px; z-index: 501; }
        #chestGrid { display: grid; grid-template-columns: repeat(9, 60px); gap: 5px; margin: 15px 0; }
    </style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="dragSlot"></div>
    <div id="ui">
        <div class="logo">NightMine v0.20</div>
        <div class="inventory-bar" id="inventoryBar"></div>
        
        <!-- Grille d'inventaire (partagÃ©e par craft et four) -->
        <div id="inventoryGrid"></div>
        
        <!-- Panel Crafting -->
        <div id="craftingPanel">
            <h3 style="margin-bottom:10px; border-bottom:1px solid #555;">Crafting</h3>
            <div id="craftingGrid"></div>
            <div id="craftOutput">
                <div id="craftOutputSlot"></div>
                <button id="craftButton" disabled>CRAFT</button>
            </div>
        </div>
        
        <!-- Panel Four -->
        <div id="furnacePanel">
            <h3 style="margin-bottom:10px; border-bottom:1px solid #555;">Four</h3>
            
            <div style="display: flex; align-items: center; gap: 15px; margin: 15px 0; justify-content: center;">
                <!-- Input -->
                <div class="craft-slot" id="furnaceInput" onmousedown="game.furnaceManager.handleSlotClick('input', 'left')"></div>
                
                <!-- Arrow avec barres -->
                <div class="furnace-arrow-container">
                    <span class="furnace-arrow">â†’</span>
                    <div class="furnace-progress-bars">
                        <div class="smelt-bar" id="smeltProgress"></div>
                        <div class="burn-bar" id="burnProgress"></div>
                    </div>
                    <div class="furnace-flame" id="furnaceFlame">ðŸ”¥</div>
                </div>
                
                <!-- Output - AJOUTER L'EVENT LISTENER -->
                <div class="craft-slot" id="furnaceOutput" style="background: rgba(50,80,50,0.5); border-color: #6a6;" onmousedown="game.furnaceManager.handleSlotClick('output', 'left')"></div>
            </div>
            
            <!-- Fuel -->
            <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #555; display: flex; flex-direction: column; align-items: center;">
                <div class="craft-slot" id="furnaceFuel" onmousedown="game.furnaceManager.handleSlotClick('fuel', 'left')"></div>
                <div class="furnace-fuel-label">Combustible</div>
            </div>
        </div>
        
        <!-- Panel Coffre -->
        <div id="chestPanel">
            <h3 style="margin-bottom:10px; border-bottom:1px solid #555;">Coffre</h3>
            <div id="chestGrid"></div>
        </div>
        
        <div id="tooltip"></div>
        
        <!-- Menu Pause -->
        <div id="pauseOverlay">
            <div class="pause-menu">
                <h1>PAUSE</h1>
                <span>Open Source mining game v0.17</span>
                <div style="margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                    <p style="margin-bottom: 10px; color: #aaa; font-size: 14px;">CONFIGURATION DU MONDE</p>
                    
                    <input type="number" id="seedInput" placeholder="Entrez un seed..." 
                           style="padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #444; background: #111; color: white; margin-bottom: 10px;">
                    
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button onclick="game.regenerateWorld(document.getElementById('seedInput').value)" style="background: #44a;">APPLIQUER SEED</button>
                        <button onclick="game.regenerateWorld(Math.floor(Math.random() * 999999))" style="background: #844;">ALEATOIRE</button>
                    </div>
                </div>
                <button onclick="game.togglePause()" style="width: 100%;">REPRENDRE</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts dans l'ordre -->
<script src="constants.js"></script>
<script src="blockTypes.js"></script>
<script src="simpleNoise.js"></script>
<script src="chunkManager.js"></script>
<script src="inventoryManager.js"></script>
<script src="furnaceManager.js"></script>
<script src="chestManager.js"></script>
<script src="renderer.js"></script>
<script src="inputManager.js"></script>
<script src="player.js"></script>
<script src="crafting.js"></script>
<script src="ui.js"></script>
<script src="world.js"></script>
<script src="modManager.js"></script>

<!-- MODS : ChargÃ©s avant game.js -->
<script src="mods/example-mod.js"></script>
<script src="mods/copper-mod.js"></script>
<!-- Ajoutez vos mods ici -->

<script src="game.js"></script>
</body>
</html>
